lambdatest {
  active = true
  build = "${JOB_NAME} - build ${BUILD_NUMBER}-test"
}

webdriver {
  driver = remote
  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@mobile-hub.lambdatest.com/wd/hub"
  capabilities = {
	"platformName": "ios",
	"lt:options": {
		"w3c": true;
		"deviceName": "iPad.*",
		"platformVersion": "13",
		"isRealMobile": true
	}
}
}
# headless.mode = true


serenity {
    take.screenshots = FOR_FAILURES
}
